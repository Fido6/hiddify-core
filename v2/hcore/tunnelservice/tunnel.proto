syntax = "proto3";

package tunnelservice;

option go_package = "github.com/hiddify/hiddify-core/v2/hcore/tunnelservice";




message TunnelStartRequest {
    bool ipv6 = 1;
    int32 server_port = 2;
    bool strict_route = 3;
    bool endpoint_independent_nat = 4;
    string stack = 5;

}

message TunnelResponse {
    string message = 1;
}
